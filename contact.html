<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="nav-placeholder"></div>

    <div id="contact-content" class="content container-fluid">
        <h1> Contact us </h1>

        <div class="contact-contents">
            <h2>Lorem ipsum</h2>

            <hr class="header-hr">
            <div class="Form">
                <h3>Query</h3>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email address"
                            required>
                    </div>
                    <div class="col-md-12">
                        <label for="query" class="form-label">Query</label>
                        <textarea type="text" class="form-control" id="query" required></textarea>
                    </div>

                    <div class="col-12 p-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>


        <hr>
        <div id="contact">
            <h3>General Contact</h3>
            <div class="card contact-card" style="width: 21rem;">
                <img src="images/img-placeholder.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">Contact</h4>
                    <p class="card-text">Email: Contact@Penguin.com</p>
                    <p class="card-text">Phone: 0336874556</p>
                </div>

            </div>
        </div>
        <hr>

        <br>
        <div id="inquaries">
            <h3>Inquaries</h3>
            <div class="card contact-card" style="width: 21rem;">
                <img src="images/img-placeholder.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">Contact</h4>
                    <p class="card-text">Email: Inquaries@Penguin.com</p>
                    <p class="card-text">Phone: 0336874556</p>

                </div>
            </div>
        </div>
        <hr>

        <br>

        <div id="Customer-support">
            <h3>Customer Support</h3>
            <div class="card contact-card" style="width: 21rem;">
                <img src="images/img-placeholder.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">Contact</h4>
                    <p class="card-text support-card-text">Email: Customer.support@Penguin.com</p>
                    <p class="card-text">Phone: 0336874556</p>

                </div>
            </div>
        </div>
        <hr>
        <br>
        <div id="Map" class="container-fluid">
            <h3>Map</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d894.9002351741399!2d174.08168572827793!3d-39.0546419288919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d144e37b6a383c7%3A0x84216c853885a681!2sProformac%20Technologies!5e0!3m2!1sen!2snz!4v1663718041993!5m2!1sen!2snz"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>
    </div>
